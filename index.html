<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">
        <div class="header">
            <h3>calc</h3>
            <div class="toggle-section">
                <p>THEME</p>
                <div class="toggle">
                    <div class="switch"></div>
                </div>
            </div>
        </div>
        <div class="screen">
            <input id="screen-text" type="text" name="answer">
        </div>
        <div class="button-container">
            <div class="digit" id="seven" onclick="seven()">7</div>
            <div class="digit" id="eight" onclick="eight()">8</div>
            <div class="digit" id="nine" onclick="nine()">9</div>
            <div class="digit" id="del" onclick=""><p>DEL</p></div>
            <div class="digit" id="four" onclick="four()">4</div>
            <div class="digit" id="five" onclick="five()">5</div>
            <div class="digit" id="six" onclick="six()">6</div>
            <div class="digit" id="plus" onclick="plus()">+</div>
            <div class="digit" id="one" onclick="one()">1</div>
            <div class="digit" id="two"onclick="two()">2</div>
            <div class="digit" id="three" onclick="three()">3</div>
            <div class="digit" id="minus"onclick="minus()">-</div>
            <div class="digit" id="point" onclick="point()">.</div>
            <div class="digit" id="zero" onclick="zero()">0</div>
            <div class="digit" id="divide" onclick="divide()">/</div>
            <div class="digit" id="multiply" onclick="multiply()" >x</div>
            <div class="reset" onclick="reset()">RESET</div>
            <div class="equals" onclick="equals()">=</div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
